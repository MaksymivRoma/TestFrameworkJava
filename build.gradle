plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testCompile 'com.codeborne:selenide:5.6.0'
    testCompile 'io.rest-assured:rest-assured:4.2.0'
    compile 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    compile 'com.codeborne:selenide:5.6.0'
    compile 'io.rest-assured:rest-assured:4.2.0'
    compileOnly 'org.projectlombok:lombok:1.18.10'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testImplementation 'io.rest-assured:rest-assured:4.2.0'
    testImplementation  'com.codeborne:selenide:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
 //   testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
}
